<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- kad iOS būtų labiau kaip app'as iš Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Scoreboard">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      gap: 8px;
      padding: 2px 10px;
      background: #000;
    }

    .team-name-input {
      flex: 1;
      text-align: center;
      font-size: 2.3vw;
      padding: 3px 3px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    .scores {
      flex: 1;
      display: flex;
      align-items: flex-end;
      margin-bottom: -2px;
    }

    .team {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #222;
    }
    .team:last-child {
      border-right: none;
    }

    /* baziniai skaičių nustatymai – dydį perrašys JS */
    .score {
      font-size: 52vw;
      line-height: 1;
      margin: 0;
      padding: 0;
      font-weight: 900;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    .score-home {
      color: #e6ff4f;
      text-shadow: 0 0 18px rgba(230,255,79,0.9);
    }
    .score-away {
      color: #4fd5ff;
      text-shadow: 0 0 18px rgba(79,213,255,0.9);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 16px 8px;
      gap: 12px;
      margin-top: -4px;
    }

    .team-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 5.2vw;
      cursor: pointer;
      background: #222;
      color: #fff;
    }

    .btn-reset {
      font-size: 3vw;
      padding: 3px 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <input id="homeName" class="team-name-input" placeholder="HOME" />
    <input id="awayName" class="team-name-input" placeholder="AWAY" />
  </div>

  <div class="scores">
    <div class="team">
      <div class="score score-home" id="homeScore">0</div>
    </div>

    <div class="team">
      <div class="score score-away" id="awayScore">0</div>
    </div>
  </div>

  <div class="controls">
    <div class="team-buttons">
      <button class="btn" onclick="changeScore('home', -1)">−</button>
      <button class="btn" onclick="changeScore('home', 1)">+</button>
    </div>

    <button class="btn btn-reset" onclick="resetScores()">RESET</button>

    <div class="team-buttons">
      <button class="btn" onclick="changeScore('away', -1)">−</button>
      <button class="btn" onclick="changeScore('away', 1)">+</button>
    </div>
  </div>

  <script>
    // --------- SCORE / STATE ----------
    function loadState() {
      const homeScore = localStorage.getItem('homeScore');
      const awayScore = localStorage.getItem('awayScore');
      const homeName = localStorage.getItem('homeName');
      const awayName = localStorage.getItem('awayName');

      if (homeScore !== null) document.getElementById('homeScore').textContent = homeScore;
      if (awayScore !== null) document.getElementById('awayScore').textContent = awayScore;
      if (homeName !== null) document.getElementById('homeName').value = homeName;
      if (awayName !== null) document.getElementById('awayName').value = awayName;
    }

    function changeScore(team, delta) {
      const id = team + 'Score';
      const el = document.getElementById(id);
      let score = parseInt(el.textContent, 10);
      score += delta;
      if (score < 0) score = 0;
      el.textContent = score;
      localStorage.setItem(id, score);
      updateFontSizes();
    }

    function resetScores() {
      document.getElementById('homeScore').textContent = '0';
      document.getElementById('awayScore').textContent = '0';
      localStorage.setItem('homeScore', '0');
      localStorage.setItem('awayScore', '0');
      updateFontSizes();
    }

    // --------- AUTO FONT SIZE ----------
    function adjustScoreElement(el) {
      const text = el.textContent.trim();
      const len = text.length;
      let size;

      if (len <= 1) {
        size = '52vw';        // 0–9
      } else if (len === 2) {
        size = '36vw';        // 10–99 (padidinta nuo 32vw)
      } else {
        size = '26vw';        // 100+
      }

      el.style.fontSize = size;
    }

    function updateFontSizes() {
      adjustScoreElement(document.getElementById('homeScore'));
      adjustScoreElement(document.getElementById('awayScore'));
    }

    // --------- FULLSCREEN + WAKE LOCK (Android/Chrome) ----------
    let wakeLock = null;
    let fullscreenInitialized = false;

    async function enableFullscreenAndWakeLock() {
      if (fullscreenInitialized) return;
      fullscreenInitialized = true;

      const el = document.documentElement;

      try {
        if (el.requestFullscreen) {
          await el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) { // iOS Safari
          el.webkitRequestFullscreen();
        }
      } catch (e) {
        console.log('Fullscreen error:', e);
      }

      if ('wakeLock' in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Wake lock released');
          });
        } catch (err) {
          console.log('Wake lock error:', err);
        }
      }
    }

    function initInteractionOnce() {
      enableFullscreenAndWakeLock();
      window.removeEventListener('click', initInteractionOnce);
      window.removeEventListener('touchstart', initInteractionOnce);
    }

    window.addEventListener('click', initInteractionOnce);
    window.addEventListener('touchstart', initInteractionOnce);

    // --------- INIT ---------
    window.addEventListener('load', function () {
      loadState();
      updateFontSizes();

      document.getElementById('homeName').addEventListener('input', () =>
        localStorage.setItem('homeName', document.getElementById('homeName').value)
      );
      document.getElementById('awayName').addEventListener('input', () =>
        localStorage.setItem('awayName', document.getElementById('awayName').value)
      );
    });

    window.addEventListener('resize', updateFontSizes);
  </script>
</body>
</html>
