<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* mažesni komandų pavadinimai viršuje */
    .header {
      display: flex;
      gap: 8px;
      padding: 2px 10px;
      background: #000;
    }

    .team-name-input {
      flex: 1;
      text-align: center;
      font-size: 2.3vw;     /* buvo 2.8vw → sumažinta */
      padding: 3px 3px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    .scores {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .team {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #222;
    }
    .team:last-child {
      border-right: none;
    }

    /* DIDESNI SKAIČIAI MAX */
    .score {
      font-size: 52vw;      /* buvo 45vw → dabar beveik max */
      line-height: 1;
      margin: 0;
      padding: 0;
      transform: translateY(-1.5vh);  /* truputį pakelta į viršų */
    }

    /* apatiniai mygtukai */
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2px 12px 10px;
      gap: 10px;
    }

    .team-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 3px 10px;
      font-size: 5.5vw;     /* buvo 7vw → mažesni */
      cursor: pointer;
      background: #222;
      color: #fff;
    }

    .btn-reset {
      font-size: 3vw;       /* buvo 4vw → mažesni */
      padding: 3px 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <input id="homeName" class="team-name-input" placeholder="HOME" />
    <input id="awayName" class="team-name-input" placeholder="AWAY" />
  </div>

  <div class="scores">
    <div class="team">
      <div class="score" id="homeScore">0</div>
    </div>

    <div class="team">
      <div class="score" id="awayScore">0</div>
    </div>
  </div>

  <div class="controls">
    <div class="team-buttons">
      <button class="btn" onclick="changeScore('home', -1)">−</button>
      <button class="btn" onclick="changeScore('home', 1)">+</button>
    </div>

    <button class="btn btn-reset" onclick="resetScores()">RESET</button>

    <div class="team-buttons">
      <button class="btn" onclick="changeScore('away', -1)">−</button>
      <button class="btn" onclick="changeScore('away', 1)">+</button>
    </div>
  </div>

  <script>
    function loadState() {
      const homeScore = localStorage.getItem('homeScore');
      const awayScore = localStorage.getItem('awayScore');
      const homeName = localStorage.getItem('homeName');
      const awayName = localStorage.getItem('awayName');

      if (homeScore !== null) document.getElementById('homeScore').textContent = homeScore;
      if (awayScore !== null) document.getElementById('awayScore').textContent = awayScore;
      if (homeName !== null) document.getElementById('homeName').value = homeName;
      if (awayName !== null) document.getElementById('awayName').value = awayName;
    }

    function saveName(id) {
      const value = document.getElementById(id).value;
      localStorage.setItem(id, value);
    }

    function changeScore(team, delta) {
      const id = team + 'Score';
      let score = parseInt(document.getElementById(id).textContent, 10);
      score += delta;
      if (score < 0) score = 0;
      document.getElementById(id).textContent = score;
      localStorage.setItem(id, score);
    }

    function resetScores() {
      document.getElementById('homeScore').textContent = '0';
      document.getElementById('awayScore').textContent = '0';
      localStorage.setItem('homeScore', '0');
      localStorage.setItem('awayScore', '0');
    }

    window.addEventListener('load', function () {
      loadState();
      document.getElementById('homeName').addEventListener('input', () => saveName('homeName'));
      document.getElementById('awayName').addEventListener('input', () => saveName('awayName'));
    });
  </script>
</body>
</html>
