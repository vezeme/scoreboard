<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">

  <!-- iOS full-screen support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Scoreboard">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      height: 100dvh; /* naujesniuose naršyklėse – tikras matomas aukštis */
      display: flex;
      flex-direction: column;
      overflow-y: auto;   /* leidžiam truputį slinkti, jei nukerpa */
      overflow-x: hidden;
    }

    .header {
      display: flex;
      gap: 8px;
      padding: 2px 10px;
      background: #000;
      z-index: 5;
    }

    .team-name-input {
      flex: 1;
      text-align: center;
      font-size: 2.2vw;
      padding: 3px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    .scores {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-bottom: 0;
    }

    .team {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #222;
    }
    .team:last-child {
      border-right: none;
    }

    .score {
      margin: 0;
      padding: 0;
      font-weight: 900;
      line-height: 1;
      text-shadow: 0 0 18px rgba(255,255,255,0.6);
    }

    .score-home {
      color: #e6ff4f;
      text-shadow: 0 0 20px rgba(230,255,79,0.9);
    }
    .score-away {
      color: #4fd5ff;
      text-shadow: 0 0 20px rgba(79,213,255,0.9);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 16px 6px;
      gap: 14px;
      margin-top: -4px;
    }

    .team-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 4.8vw;
      background: #222;
      color: white;
      cursor: pointer;
    }

    .btn-reset {
      font-size: 3vw;
      padding: 3px 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <input id="homeName" class="team-name-input" placeholder="HOME" />
    <input id="awayName" class="team-name-input" placeholder="AWAY" />
  </div>

  <div class="scores">
    <div class="team">
      <div class="score score-home" id="homeScore">0</div>
    </div>
    <div class="team">
      <div class="score score-away" id="awayScore">0</div>
    </div>
  </div>

  <div class="controls">
    <div class="team-buttons">
      <button class="btn" onclick="changeScore('home', -1)">−</button>
      <button class="btn" onclick="changeScore('home', 1)">+</button>
    </div>

    <button class="btn btn-reset" onclick="resetScores()">RESET</button>

    <div class="team-buttons">
      <button class="btn" onclick="changeScore('away', -1)">−</button>
      <button class="btn" onclick="changeScore('away', 1)">+</button>
    </div>
  </div>

  <script>
    // -------- ELEMENTAI --------
    const homeScoreEl = document.getElementById("homeScore");
    const awayScoreEl = document.getElementById("awayScore");
    const homeNameInput = document.getElementById("homeName");
    const awayNameInput = document.getElementById("awayName");

    // -------- BŪSENA / SCORE --------
    function loadState() {
      const homeScore = localStorage.getItem('homeScore');
      const awayScore = localStorage.getItem('awayScore');
      const homeName = localStorage.getItem('homeName');
      const awayName = localStorage.getItem('awayName');

      if (homeScore !== null) homeScoreEl.textContent = homeScore;
      if (awayScore !== null) awayScoreEl.textContent = awayScore;
      if (homeName !== null) homeNameInput.value = homeName;
      if (awayName !== null) awayNameInput.value = awayName;
    }

    function changeScore(team, delta) {
      const el = team === 'home' ? homeScoreEl : awayScoreEl;
      let score = parseInt(el.textContent, 10);
      score = Math.max(0, score + delta);
      el.textContent = score;
      localStorage.setItem(team + 'Score', score);
      updateFontSizes();
    }

    function resetScores() {
      homeScoreEl.textContent = "0";
      awayScoreEl.textContent = "0";
      localStorage.setItem("homeScore", "0");
      localStorage.setItem("awayScore", "0");
      updateFontSizes();
    }

    homeNameInput.oninput = () =>
      localStorage.setItem("homeName", homeNameInput.value);

    awayNameInput.oninput = () =>
      localStorage.setItem("awayName", awayNameInput.value);

    // -------- AUTO ŠRIFTO DYDIS --------
    function adjustScore(el) {
      const len = el.textContent.length;
      let size;

      if (len === 1) {
        size = "48vw";     // šiek tiek mažiau, kad visada tilptų su mygtukais
      } else if (len === 2) {
        size = "34vw";     // 10–99
      } else {
        size = "24vw";     // 100+
      }

      el.style.fontSize = size;
    }

    function updateFontSizes() {
      adjustScore(homeScoreEl);
      adjustScore(awayScoreEl);
    }

    // -------- FULLSCREEN + WAKE LOCK (Android) --------
    let wakeLock = null;
    let started = false;

    async function enableFullscreenAndWakeLock() {
      if (started) return;
      started = true;

      const el = document.documentElement;

      try {
        if (el.requestFullscreen) {
          await el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        }
      } catch (e) {}

      if ("wakeLock" in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request("screen");
          wakeLock.addEventListener("release", () =>
            console.log("WakeLock released")
          );
        } catch (e) {}
      }
    }

    window.addEventListener("click", enableFullscreenAndWakeLock, { once: true });
    window.addEventListener("touchstart", enableFullscreenAndWakeLock, { once: true });

    // -------- INIT --------
    window.onload = () => {
      loadState();
      updateFontSizes();
    };

    window.onresize = updateFontSizes;
  </script>
</body>
</html>
