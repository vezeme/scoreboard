<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* viršuje – komandos, bet mažesniu šriftu */
    .header {
      display: flex;
      gap: 8px;
      padding: 6px 10px;
      background: #000;
    }

    .team-name-input {
      flex: 1;
      text-align: center;
      font-size: 3vw;          /* buvo 5vw – sumažinau */
      padding: 4px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    /* pagrindinė zona – du dideli skaičiai */
    .scores {
      flex: 1;
      display: flex;
    }

    .team {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #222;
    }
    .team:last-child {
      border-right: none;
    }

    .score {
      font-size: 40vw;      /* padidinta – skaičiai beveik visą stulpelį */
      line-height: 1;
      margin-bottom: 12px;
    }

    /* eilutė su -  reset  +  */
    .buttons-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 6px 14px;
      font-size: 7vw;      /* +- mygtukai mažesni nei skaičiai */
      cursor: pointer;
      background: #222;
      color: #fff;
    }

    .btn-reset {
      font-size: 4vw;      /* reset dar mažesnis */
      padding: 4px 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <input id="homeName" class="team-name-input" placeholder="HOME" />
    <input id="awayName" class="team-name-input" placeholder="AWAY" />
  </div>

  <div class="scores">
    <!-- HOME -->
    <div class="team">
      <div class="score" id="homeScore">0</div>
      <div class="buttons-row">
        <button class="btn" onclick="changeScore('home', -1)">−</button>
        <button class="btn btn-reset" onclick="resetScores()">RESET</button>
        <button class="btn" onclick="changeScore('home', 1)">+</button>
      </div>
    </div>

    <!-- AWAY -->
    <div class="team">
      <div class="score" id="awayScore">0</div>
      <div class="buttons-row">
        <button class="btn" onclick="changeScore('away', -1)">−</button>
        <button class="btn btn-reset" onclick="resetScores()">RESET</button>
        <button class="btn" onclick="changeScore('away', 1)">+</button>
      </div>
    </div>
  </div>

  <script>
    function loadState() {
      const homeScore = localStorage.getItem('homeScore');
      const awayScore = localStorage.getItem('awayScore');
      const homeName = localStorage.getItem('homeName');
      const awayName = localStorage.getItem('awayName');

      if (homeScore !== null) document.getElementById('homeScore').textContent = homeScore;
      if (awayScore !== null) document.getElementById('awayScore').textContent = awayScore;
      if (homeName !== null) document.getElementById('homeName').value = homeName;
      if (awayName !== null) document.getElementById('awayName').value = awayName;
    }

    function saveName(id) {
      const value = document.getElementById(id).value;
      localStorage.setItem(id, value);
    }

    function changeScore(team, delta) {
      const id = team + 'Score';
      let score = parseInt(document.getElementById(id).textContent, 10);
      score += delta;
      if (score < 0) score = 0;
      document.getElementById(id).textContent = score;
      localStorage.setItem(id, score);
    }

    function resetScores() {
      document.getElementById('homeScore').textContent = '0';
      document.getElementById('awayScore').textContent = '0';
      localStorage.setItem('homeScore', '0');
      localStorage.setItem('awayScore', '0');
    }

    window.addEventListener('load', function () {
      loadState();
      document.getElementById('homeName').addEventListener('input', () => saveName('homeName'));
      document.getElementById('awayName').addEventListener('input', () => saveName('awayName'));
    });
  </script>
</body>
</html>
